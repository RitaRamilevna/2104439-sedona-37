<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог гостиницы Седона</title>
  </head>

  <body>
    <header class="page-header">
      <nav class="page-nav">
        <a class="logo" href="index.html" aria-current="page">
          <img src="images/logo.svg" width="140" height="70" alt="логотип компании Седона">
        </a>
        <ul class="page-nav-list list-reset">
          <li class="page-nav-item">
            <a class="page-nav-link page-nav-current" href="index.html">Главная</a>
          </li>
          <li class="page-nav-item">
            <a class="page-nav-link" href="#" >О Седоне</a>
          </li>
          <li class="page-nav-item">
            <a class="page-nav-link" href="catalog.html" aria-current="page">Гостиницы</a>
          </li>
        </ul>
        <ul class="user-list list-reset">
          <li class="user-item">
            <a class="user-link user-link-search" href="#">
              <span class="visually-hidden">
              Поиск
            </span>
          </a>
          </li>
          <li class="user-item">
            <a class="user-link user-link-favorites" href="#">
              <span class="user-favorites-num">12</span>
              <span class="visually-hidden">Избранное</span>
          </a>
          </li>
        </ul>
        <a class="button navigation-button button-modal" href="#">Хочу сюда</a>
      </nav>
    </header>

    <main class="main main-inner">
      <section class="filter">
        <h1 class="filter-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list list-reset">
          <li class="breadcrubs-item">
            <a class="breadcrumbs-link breadcrumbs-link-home" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrubs-item">
            <a class="breadcrumbs-link breadcrumbs-link-current" href="catalog.html" aria-current="page">Гостиницы</a>
          </li>
        </ul>
        <h2 class="visually-hidden">Фильтр по гостиницам</h2>
        <form class="filter-form" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="filter-group filter-group-check">
            <legend class="filter-title">Инфраструктура:</legend>
              <ul class="filter-list control-list list-reset">
                <li class="control-item">
                  <input class="control-input" id="pool" name="pool" type="checkbox" checked>
                  <label class="control-label" for="pool">Бассейн</label>
                </li>
                <li class="control-item">
                  <input class="control-input" id="parking" name="parking" type="checkbox" checked>
                  <label class="control-label" for="parking">Парковка</label>
                </li>
                <li class="control-item">
                  <input class="control-input" id="wi-fi" name="wi-fi" type="checkbox">
                  <label class="control-label" for="wi-fi">Wi-Fi</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-group filter-group-radio">
              <legend class="filter-title">Тип Жилья:</legend>

              <ul class="filter-list control-list list-reset">
                <li class="control-item">
                  <input class="control-input" id="hotel" name="hotel" type="radio" value="hotel" checked>
                  <label class="control-label" for="hotel">Гостиница</label>
                </li>
                <li class="control-item">
                  <input class="control-input" id="motel" name="hotel" type="radio" value="motel">
                  <label class="control-label" for="motel">Мотель</label>
                </li>
                <li class="control-item">
                  <input class="control-input" id="apartments" name="hotel" type="radio" value="apartments">
                  <label class="control-label" for="apartments">Апартаменты</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter-group filter-group-range">
              <legend class="filter-title">Стоимость, ₽:</legend>
              <span class="visually-hidden">Тут будет фильтр полосы</span>
            </fieldset>
            <fieldset class="filter-group filter-group-buttons">
              <button class="filter-submit button button-light" type="submit">Применить</button>
          <button class="filter-reset button button-transparent" type="reset">Сбросить</button>
        </fieldset>
      </form>
    </section>



        <select class="select-control" aria-label="Сортировка">
          <option value="popular">Сначала популярное</option>
          <option value="cheap">Сначала дешёвое</option>
          <option value="expensive">Сначала дорогое</option>
        </select>
        <a href="#" class="button button-light">
          <span class="visually-hidden">Показать список</span>
        </a>
        <a class="button" href="#">
          <span class="visually-hidden">Показать карточки</span>
        </a>
        <a class="button" href="#">
          <span class="visually-hidden">Показать карточки</span>
        </a>




    </main>
  </body>
</html>
